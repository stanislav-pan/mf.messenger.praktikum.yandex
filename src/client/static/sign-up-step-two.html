<!DOCTYPE html>

                            <label class="input-b__label">
                                <span class="input-b__span">Password</span>

                                <div class="input-b__line">
                                    <input name="password" type="password" class="input-b__input"
                                        placeholder="Type your password" required>

                                    <div class="input-b__icon">
                                        <svg width="23" height="22" viewBox="0 0 23 22" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">

                                    <div class="input-b__indicator"></div>
                                </div>

                            </label>
                        </div>

                        <div class="auth-b__btn auth-b__btn_mt_42">
                            <button class="btn btn_size_normal" type="submit">Sign up</button>
                        </div>

                        <div class="auth-b__sign-up-link">
                            <span>Or </span>
                            <a class="link" href="/static/login.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
